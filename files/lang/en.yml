Usage:
  Open: '&cUsage: /%command% open <menu> [arguments]'
  Item:
    Self: '&cUsage: /%command% item <menu>'
    Other: '&7Usage: /%command% item <menu> [player]'

Help:
  Prefix:
  - '&e&m------&r &6&lAdvancedCustomMenu &8| &7Help &e&m------'
  Reload: '&7- &6/%command% reload&7: Reloads the config!'
  Open: '&7- &6/%command% open <menu> [arguments]&7: Opens a specific menu!'
  Item:
    Self: '&7- &6/%command% item <menu>&7: Give yourself a menu item!'
    Other: '&7- &6/%command% item <menu> [arguments]&7: Give yourself or others a menu item!'
  List: '&7- &6/%command% list&7: List all menus available to you'
  Suffix:
  - '&e&m-------------------------------'

  Price: '%prefix% &cSorry! &7You must have atleast &f$%price% &7to use this!'
  Points: '%prefix% &cSorry! &7You must have atleast &f%points% &7to use this!'
  Experience: '%prefix% &cSorry! &7You must have atleast &f%experience% &7experience levels to use this!'
  Delay: '%prefix% &cSorry! You must wait atleast {secondsleft} to use this item again!'
  Item:
    Success:
      Self: '%prefix% &7You have been given &a%menu%''s &7menu item!'
      Other: '%prefix% &7You have given the &a%menu%''s &7menu item to &e%player%&7!'
    Failed:
      Already: 
        Self: '%prefix% &7You already have the &a%menus%''s &7menu item!'
        Other: '%prefix% &7The player &c%player% &7already has the &a%menus%''s &7menu item!'
